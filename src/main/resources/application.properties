spring.application.name=segundaentrega
## DATASOURCE
spring.datasource.url=jdbc:h2:file:./data/segundaentrega
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

## SQL
# "never", para no usar scripts la iniciar la aplicacion
spring.sql.init.mode=never

## JPA
# DDL se configura así para que se creen las tablas la iniciar y se borren la finalizar
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

## H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
